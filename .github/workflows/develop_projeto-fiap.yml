# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projeto-fiap

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_165fed58b39546efa9fa2d127622399e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f89d7a7d29764d76bc7548e3b44eeeaf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_165fed58b39546efa9fa2d127622399e }}/jeandiias/ismail-fiap:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projeto-fiap'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9e681475c838425ba70b5d497ebaba95 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_165fed58b39546efa9fa2d127622399e }}/jeandiias/ismail-fiap:${{ github.sha }}'